<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up — InternalTesters</title>
    <link rel="stylesheet" href="sign-up-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <div class="login-container">
        <div class="login-box">

            <a href="index.html" class="back-link">← Back to home</a>

            <div class="login-header">
                <h1 class="logo">testing<span>.com</span></h1>
                <h2>Create your account</h2>
            </div>

            <div class="oauth-buttons">
                <button class="oauth-btn google-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="">
                    Google
                </button>

                <button class="oauth-btn github-btn">
                    <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="">
                    GitHub
                </button>
            </div>

            <div class="divider"><span>or</span></div>

            <form class="signup-form">

                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="input-group role-group">
                    <label for="role">Role</label>

                    <div class="role-row">
                        <select id="role" class="role-select">
                            <option value="developer">Developer</option>
                            <option value="tester">Tester</option>
                        </select>

                        <div class="info-icon">?</div>
                        <div class="tooltip">
                            This does not affect your ability to test or develop — it only decides which dashboard you see first.
                        </div>
                    </div>
                </div>


                <button type="submit" class="btn-primary signup-btn">Create Account</button>
            </form>

            <div class="login-footer">
                <p>Already have an account? <a href="./login.html">Sign in</a></p>
            </div>

        </div>
    </div>

</body>
</html>
