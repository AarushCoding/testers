<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      background: #f6f7f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      background: #111827;
      color: white;
    }

    .toggle {
      display: flex;
      gap: 8px;
    }

    .toggle button {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #374151;
      color: white;
    }

    .toggle button.active {
      background: #2563eb;
    }

    main {
      padding: 24px;
    }

    h2 {
      margin-bottom: 16px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }

    th {
      background: #f3f4f6;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .logout {
      background: transparent;
      border: 1px solid #9ca3af;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div>My Dashboard</div>

  <div class="toggle">
    <button id="devBtn" class="active">Developer</button>
    <button id="testerBtn">Tester</button>
    <button class="logout" id="logoutBtn">Logout</button>
  </div>
</header>

<main>
  <h2 id="title">Your Apps</h2>

  <table>
    <thead>
      <tr>
        <th>App Name</th>
        <th>Description</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td colspan="3">Loading...</td>
      </tr>
    </tbody>
  </table>
</main>

<script type="module">
  import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

  const SUPABASE_URL = "https://hjfclbfqlrpiyfrxifut.supabase.co"
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqZmNsYmZxbHJwaXlmcnhpZnV0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0MTAzMzEsImV4cCI6MjA4Mzk4NjMzMX0.MvsITfTMFgTVzHh2iVBj06-lldlqMEjU8AWkL0y2uIE"

  const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

  const devBtn = document.getElementById("devBtn")
  const testerBtn = document.getElementById("testerBtn")
  const tableBody = document.getElementById("tableBody")
  const title = document.getElementById("title")
  const logoutBtn = document.getElementById("logoutBtn")

  let mode = "developer"

  const { data: { session } } = await supabase.auth.getSession()
  const userId = session.user.id

  if (!session) {
    window.location.href = "/login.html"
  } else {
    console.log("Logged in user:", session.user.id)
  }



  // ---- LOAD DATA ----
  async function loadDeveloperApps() {
    title.textContent = "Your Apps"
    tableBody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>"

    const { data, error } = await supabase
      .from("apps")
      .select("*")
      .eq("owner_id", userId)
      .order("created_at", { ascending: false })

    if (error) {
      tableBody.innerHTML = "<tr><td colspan='3'>Error loading apps</td></tr>"
      return
    }

    renderTable(data)
  }

  async function loadTesterApps() {
    title.textContent = "Apps You're Testing"
    tableBody.innerHTML = "<tr><td colspan='3'>Loading...</td></tr>"

    const { data, error } = await supabase
      .from("app_testers")
      .select("apps(name, description, created_at)")
      .eq("tester_id", userId)

    if (error) {
      tableBody.innerHTML = "<tr><td colspan='3'>Error loading apps</td></tr>"
      return
    }

    const apps = data.map(row => row.apps)
    renderTable(apps)
  }

  function renderTable(apps) {
    if (!apps || apps.length === 0) {
      tableBody.innerHTML = "<tr><td colspan='3'>No apps found</td></tr>"
      return
    }

    tableBody.innerHTML = ""

    apps.forEach(app => {
      const tr = document.createElement("tr")

      tr.innerHTML = `
        <td>${app.name}</td>
        <td>${app.description ?? ""}</td>
        <td>${new Date(app.created_at).toLocaleDateString()}</td>
      `

      tableBody.appendChild(tr)
    })
  }

  // ---- TOGGLE ----
  devBtn.onclick = () => {
    mode = "developer"
    devBtn.classList.add("active")
    testerBtn.classList.remove("active")
    loadDeveloperApps()
  }

  testerBtn.onclick = () => {
    mode = "tester"
    testerBtn.classList.add("active")
    devBtn.classList.remove("active")
    loadTesterApps()
  }

  // ---- LOGOUT ----
  logoutBtn.onclick = async () => {
    await supabase.auth.signOut()
    window.location.href = "/login.html"
  }

  // Initial load
  loadDeveloperApps()
</script>

</body>
</html>
