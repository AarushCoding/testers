<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — InternalTesters</title>
    <link rel="stylesheet" href="auth-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="auth-page">

    <div class="login-container">
        <div class="login-box">
            <a href="index.html" class="back-link">← Back to home</a>
            
            <div class="login-header">
                <h1 class="logo">testing<span>.com</span></h1>
                <h2>Welcome back</h2>
                
            </div>

             <div class="oauth-buttons">
                <button class="oauth-btn google-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="">
                    Google
                </button>

                <button class="oauth-btn github-btn">
                    <img src="https://www.svgrepo.com/show/512317/github-142.svg" alt="">
                    GitHub
                </button>
            </div>

            <div class="divider"><span>or</span></div>



            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="name@company.com" required>
                </div>

                <div class="input-group">
                    <div class="label-row">
                        <label for="password">Password</label>
                        
                    </div>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

               

                <button type="submit" class="btn-primary login-btn">Sign In</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="#">Create one for free</a></p>
            </div>
            <a href="#" class="forgot-password">Forgot Password</a>
        </div>
    </div>

</body>
</html>
